<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Bro</title>
</head>

<body>
    <header class="header">
        <div class="header__logo">
            <img src="img/header/header__logo.png" alt="Header logo">
        </div>
        <div class="header__text">
            <p>Ааа ... хеллоу Бро!</p>
        </div>
    </header>
    <main class="main">
        <div class="main__container">
            <div class="collector">
                <label for="first-date">Начало периода:</label>
                <input type="date" name="first-date" id="first-date">
                <label for="last-date">Конец периода:</label>
                <input type="date" name="last-date" id="first-date">
                <div class="collertor__button button">
                    <div class="button__text">Отправить</div>
                </div>
            </div>
        </div>
        <div class="main__container"></div>
    </main>
    <footer class="footer">
        <div class="footer__text">Сереглеб</div>
    </footer>
</body>

</html>
